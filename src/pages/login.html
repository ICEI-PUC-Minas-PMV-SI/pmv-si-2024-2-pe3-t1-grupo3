<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="loja de roupas, roupas, sustentável">
    <title>Fibers</title>
    <link rel="shortcut icon" href="../imagem/icon.png">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="header">
        <img onclick="window.location.href = 'index.html'" class="logo" src="../imagem/logoSemFundo.png" alt="não foi possivel carregar a imagem">
    </div>
    <div class="backgroundImage">
        <div class="container">
            <h1>Fazer Login</h1>
            <form onsubmit="confirm(event)">
                <input type="text" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="../pages/cadastro.html">
                    <span class="destaque">Novo na Fibers?</span>    
                    Criar sua conta</a>
                <button type="submit">Acessar</button>
            </form>
        </div>
    </div>
    <script src="../script/login.js"></script>
</body>

</html>
