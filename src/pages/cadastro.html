<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="loja de roupas, roupas, sustentável">
    <title>Fibers</title>
    <link rel="shortcut icon" href="../imagem/icon.png">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="header">
        <img onclick="window.location.href = 'index.html'" class="logo" src="../imagem/logoSemFundo.png" alt="não foi possível carregar a imagem">
    </div>
    <div class="backgroundImage">
        <div class="container">
            <h1>Criar Conta</h1>
            <form onsubmit="confirm(event)">
                <input type="text" id="name" name="name" placeholder="Nome">
                <input type="e-mail" id="e-mail" name="e-mail" placeholder="E-mail">
                <input type="password" id="password" name="password" placeholder="Senha">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha">
                <a href="../pages/login.html">
                    <span class="destaque">Você já tem uma conta?</span> Fazer login
                  </a>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
